<h1>String Interpolation</h1>
<p>
  {{stringInterpolation}}<br>
  {{numberInterpolation}}
</p>
<hr>
<h1>Property Binding</h1>
<input type="text" [value]="stringInterpolation">
<p [ngClass]="{myBorder: onTest()}">Is this styled?</p>
<hr>
<h1>Custom Property Binding</h1>
<fa-property-binding [result]="10"></fa-property-binding>
<hr>
<h1>Event Binding</h1>
<fa-event-binding></fa-event-binding>
<hr>
<h1>Custom Event Binding</h1>
<fa-event-binding (clicked)="onClicked($event)"></fa-event-binding>
<hr>
<h1>Two-way Data Binding</h1>
<fa-two-way-binding></fa-two-way-binding>
